<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig-Dice</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class = "animated fadeIn infinite">Pig-Dice</h1>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="player1">
          <h1>Player 1</h1>
          <br><br>
            <p> Total Score</p>
            <br>
            <span class="totalValue"></span>
        </div>
      </div>

    <div class="col-md-4">
      <div class="DiceSide">
        <div class="TurnValue">
          <p>Current Turn Score <span class="currentValue"></span> </p>
        </div>
        <button class="bg-danger" type="button" name="hold">Click to hold!</button>
      </div>
    </div>

    <div class="col-md-3">
      <h1>Computer</h1>
      <br><br>
      <p> Total Score</p>
      <br>
      <span class="totalValueTwo"></span>
    </div>
  </div>
    <div class="diceImg">
     <img class= "die" src="img/dice.png" alt="this is a picture of a die">
     <p class= "animated fadeOut">Click the die to roll!<p>
    </div>
    <div>
     <img class="piggyImg animated shake infinite" src="img/piggyhead.png" alt="this is another picture of a pig shaking">
     <img class="botImg animated bounce infinite" src="img/botImage.png" alt="this is another picture of a bot shaking">
     <img class="botImgStanding animated bounce infinite" src="img/botImageStand.png" alt="this is another picture of a bot shaking">


     <img class="pigImg animated jello infinite" src="img/pig.png" alt="this is a picture of a jello pig">
    </div>
</div>
</body>
</html>
